<script type="text/javascript">
    RED.nodes.registerType('WoT-Parser',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value: ""},
			url_host: {value: "192.168.0.133", required: true},
			url_port: {value: 8080},
			url_path: {value: "/cnb/floor_h/corridor/.td"}

        inputs:1,
        outputs:1,
